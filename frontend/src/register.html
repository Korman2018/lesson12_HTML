<!DOCTYPE html>
<html>
<head>
	<link href="css/register.css" rel="stylesheet">
	<title>Страница регистрации</title>
</head>
<body>
<div class="register-box login-box">
    <img src="images/avatar.png" class="avatar">
    <h1>Регистрация</h1>
    <form name="registerForm" action="check.html" method="post">    
        <p>Фамилия</p>
        <input type="text" name="surname" placeholder="введите фамилию(RU)" required pattern="[А-Я]{1}[а-я]+">
        <p>Имя</p>
        <input type="text" name="name" placeholder="введите имя(RU)" required pattern="[А-Я]{1}[а-я]+">
		<p>Отчество</p>
        <input type="text" name="patronymic" placeholder="введите отчество (RU)" pattern="[А-Я]?[а-я]{0,}">
		<p>Логин</p>
        <input type="text" name="login" placeholder="введите логин (ENG,3-10 симв)" required pattern="[\w-]{3,10}$">
        <p>Пароль</p>
        <input type="password" name="password" placeholder="введите пароль(ENG, от 6 симв)" require pattern="(.){6,}">
		<p>Пароль повторно</p>
        <input type="password" name="passwordAgain" placeholder="введите пароль повторно(ENG)" require pattern="(.){6,}">
        <br>
        <input type="submit" name="submit" value="register">
    </form>
</div>
</body>
</html>
